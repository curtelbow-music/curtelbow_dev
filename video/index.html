<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="robots" content="noindex, nofollow" />
  <title>Curt Elbow — Video</title>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&family=Permanent+Marker&display=swap" rel="stylesheet">

  <style>
    :root{ --bg:#0b0b0b; --fg:#f5f5f5; --muted:#b7b7b7; --accent:#32cd32; --card:#121212; --cardBorder:#1e1e1e; }
    *{box-sizing:border-box}
    html,body{height:100%;margin:0;background:var(--bg);color:var(--fg)}
    body{font-family:Inter,system-ui,-apple-system,"Segoe UI",Roboto,sans-serif}
    a{color:inherit;text-decoration:none}

    .wrap{max-width:1200px;margin:0 auto;padding:20px clamp(16px,4vw,32px) 48px}
    header{display:flex;align-items:flex-end;justify-content:space-between;gap:16px;padding:10px 0 18px;border-bottom:1px solid #1c1c1c}
    .brand{font-family:'Permanent Marker',cursive;letter-spacing:.8px;font-size:clamp(28px,4vw,44px)}
    .tag{font-size:12px;color:var(--muted);font-weight:700;letter-spacing:.2em;margin-left:10px}
    nav a{display:inline-flex;align-items:center;gap:8px;border:2px solid var(--accent);color:var(--accent);padding:8px 12px;border-radius:999px;font-weight:800}
    nav a:hover{background:var(--accent);color:#000}

    .grid{display:grid;gap:18px;grid-template-columns:repeat(12,1fr);margin-top:22px}
    .card{grid-column:span 12;background:var(--card);border:1px solid var(--cardBorder);border-radius:14px;overflow:hidden;cursor:pointer;transition:transform .18s, box-shadow .18s, border-color .18s}
    .card:hover{transform:translateY(-2px);border-color:#2a2a2a;box-shadow:0 10px 28px rgba(0,0,0,.35)}
    .thumb{position:relative;aspect-ratio:16/9;background:#0a0a0a}
    .thumb img{width:100%;height:100%;object-fit:cover;display:block}
    .play{position:absolute;top:50%;left:50%;transform:translate(-50%,-50%);width:74px;height:74px;border-radius:50%;background:rgba(0,0,0,.55);border:2px solid rgba(255,255,255,.85);display:grid;place-items:center}
    .play::before{content:"";border-left:18px solid #fff;border-top:11px solid transparent;border-bottom:11px solid transparent;margin-left:6px}
    .meta{padding:12px 14px 16px}
    .title{font-weight:900;letter-spacing:.2px}
    .desc{color:var(--muted);font-size:13px;margin-top:6px}

    @media(min-width:640px){ .card{grid-column:span 6} }
    @media(min-width:1000px){ .card{grid-column:span 4} }

    /* Modal */
    .modal{position:fixed;inset:0;background:rgba(0,0,0,.84);display:none;align-items:center;justify-content:center;padding:24px;z-index:50}
    .modal.show{display:flex}
    .modal-inner{width:min(1100px,96vw);max-height:88vh;background:#0b0b0b;border:1px solid #222;border-radius:14px;overflow:hidden;box-shadow:0 20px 60px rgba(0,0,0,.6)}
    .modal-video{position:relative;aspect-ratio:16/9;background:#000}
    .modal-video iframe,.modal-video video{position:absolute;inset:0;width:100%;height:100%}
    .modal-bar{display:flex;align-items:center;justify-content:space-between;padding:10px 14px;border-top:1px solid #191919;background:#0f0f0f}
    .btn{border:1px solid #2b2b2b;background:#151515;color:#ddd;padding:8px 12px;border-radius:10px;font-size:13px}
    .btn.accent{border-color:var(--accent);background:var(--accent);color:#000;font-weight:800}
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <div class="brand">CURT ELBOW <span class="tag">VIDEO</span></div>
      <nav><a href="../">← Home</a></nav>
    </header>

    <section class="grid" id="grid">
      <!-- YouTube example -->
      <article class="card" data-type="youtube" data-src="7grTnPGA3LOF0acWwOvFWT" data-title="Where Would I Be">
        <div class="thumb">
          <img loading="lazy" src="../media/thumbs/where_would_i_be.jpg" alt="Where Would I Be thumbnail" />
          <div class="play" aria-hidden="true"></div>
        </div>
        <div class="meta">
          <div class="title">Where Would I Be</div>
          <div class="desc">Official visual — AI film direction by Nayloroad Creatives.</div>
        </div>
      </article>

      <!-- Local MP4 example -->
      <article class="card" data-type="mp4" data-src="../media/green_intro.mp4" data-title="Green Intro">
        <div class="thumb">
          <img loading="lazy" src="../media/thumbs/green_intro.jpg" alt="Green Intro thumbnail" />
          <div class="play" aria-hidden="true"></div>
        </div>
        <div class="meta">
          <div class="title">Green Intro</div>
          <div class="desc">Motion intro concept used on the Enter page.</div>
        </div>
      </article>
    </section>
  </div>

  <!-- Modal -->
  <div class="modal" id="modal" role="dialog" aria-modal="true">
    <div class="modal-inner">
      <div class="modal-video" id="modalVideo"></div>
      <div class="modal-bar">
        <div id="modalTitle" class="title">Playing…</div>
        <div>
          <button class="btn" id="closeBtn">Close (Esc)</button>
          <a class="btn accent" id="openBtn" href="#" target="_blank" rel="noopener">Open</a>
        </div>
      </div>
    </div>
  </div>

  <script>
  (function(){
    const grid = document.getElementById('grid');
    const modal = document.getElementById('modal');
    const mv = document.getElementById('modalVideo');
    const mt = document.getElementById('modalTitle');
    const openBtn = document.getElementById('openBtn');
    const closeBtn = document.getElementById('closeBtn');

    function open(card){
      const type = card.dataset.type;
      const src  = card.dataset.src;
      const title= card.dataset.title || 'Playing…';
      mt.textContent = title;
      let node, openHref = '#';

      if(type === 'youtube'){
        openHref = `https://www.youtube.com/watch?v=${encodeURIComponent(src)}`;
        node = document.createElement('iframe');
        node.src = `https://www.youtube-nocookie.com/embed/${encodeURIComponent(src)}?autoplay=1&rel=0&modestbranding=1`;
        node.allow = 'autoplay; encrypted-media; picture-in-picture; fullscreen';
        node.allowFullscreen = true;
        node.frameBorder = '0';
        node.title = title;
      } else if (type === 'mp4'){
        openHref = src;
        node = document.createElement('video');
        node.src = src;
        node.controls = true;
        node.autoplay = true;
        node.playsInline = true;
        node.preload = 'metadata';
      } else {
        alert('Unsupported type'); return;
      }

      mv.innerHTML = '';
      mv.appendChild(node);
      openBtn.href = openHref;
      modal.classList.add('show');
      document.body.style.overflow = 'hidden';
    }
    function close(){
      modal.classList.remove('show');
      document.body.style.overflow = '';
      mv.innerHTML = '';
    }

    grid.addEventListener('click', (e)=>{
      const card = e.target.closest('.card');
      if(card) open(card);
    });
    modal.addEventListener('click', (e)=>{ if(e.target === modal) close(); });
    closeBtn.addEventListener('click', close);
    document.addEventListener('keydown', (e)=>{ if(e.key === 'Escape') close(); });
  })();
  </script>
</body>
</html>
