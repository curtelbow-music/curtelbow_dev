<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="robots" content="noindex, nofollow" />
  <title>Curt Elbow — Video</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&family=Permanent+Marker&display=swap" rel="stylesheet">

  <style>
    :root{ --bg:#0b0b0b; --fg:#f5f5f5; --accent:#32cd32; --muted:#b7b7b7; --card:#121212; --cardBorder:#1e1e1e; }
    *{box-sizing:border-box}
    html,body{height:100%;margin:0;background:var(--bg);color:var(--fg)}
    body{font-family:Inter,system-ui,-apple-system,"Segoe UI",Roboto,sans-serif}

    .wrap{max-width:1200px;margin:0 auto;padding:20px clamp(16px,4vw,32px) 48px}
    header{display:flex;align-items:flex-end;justify-content:space-between;gap:16px;padding:10px 0 18px;border-bottom:1px solid #1c1c1c}
    .brand{font-family:'Permanent Marker',cursive;letter-spacing:.8px;font-size:clamp(28px,4vw,44px)}
    nav a{display:inline-flex;align-items:center;gap:8px;border:2px solid var(--accent);color:var(--accent);padding:8px 12px;border-radius:999px;font-weight:800;text-decoration:none}
    nav a:hover{background:var(--accent);color:#000}

    .grid{display:grid;gap:18px;grid-template-columns:repeat(12,1fr);margin-top:22px}
    .card{grid-column:span 12;background:var(--card);border:1px solid var(--cardBorder);border-radius:14px;overflow:hidden}
    .media{position:relative;aspect-ratio:16/9;background:#000}
    .media iframe,.media video{position:absolute;inset:0;width:100%;height:100%}
    .meta{padding:12px 14px 16px}
    .title{font-weight:900;letter-spacing:.2px}
    .desc{color:var(--muted);font-size:13px;margin-top:6px}

    @media(min-width:640px){ .card{grid-column:span 6} }
    @media(min-width:1000px){ .card{grid-column:span 4} }

    /* ===== New Site Footer (shared) ===== */
    .site-footer {
      background: #000;
      text-align: center;
      padding: 40px 16px 28px;
      color: #8fe88f;
      font-family: Inter, system-ui, sans-serif;
    }
    .site-footer .socials { display:flex; justify-content:center; gap:28px; margin-bottom:14px }
    .site-footer .socials a{ line-height:0 }
    .site-footer .socials img{ width:34px; height:34px; color:#32cd32; filter:drop-shadow(0 0 6px #00ff66); transition:transform .2s ease, filter .2s ease }
    .site-footer .socials img:hover{ transform:scale(1.1); filter:drop-shadow(0 0 12px #00ff66) }
    .site-footer .legal-row{ display:flex; flex-wrap:wrap; align-items:center; justify-content:center; gap:10px 18px; font-size:14px }
    .site-footer .legal-row .links{ display:flex; flex-wrap:wrap; gap:8px; align-items:center }
    .site-footer .legal-row .links a{ color:#aaffaa; text-decoration:none; font-weight:600 }
    .site-footer .legal-row .links a:hover{ text-decoration:underline }
    .site-footer .legal-row .copy{ color:#aaffaa; font-weight:600 }
    @media (min-width: 860px){ .site-footer .legal-row{ justify-content:space-between; max-width:960px; margin:0 auto } }
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <div class="brand">CURT ELBOW <span style="color:#8fe88f;font-size:.55em;letter-spacing:.2em;margin-left:10px">VIDEO</span></div>
      <nav><a href="../">← Home</a></nav>
    </header>

    <section class="grid">
      <!-- YouTube -->
      <article class="card">
        <div class="media">
          <iframe
            src="https://www.youtube-nocookie.com/embed/7grTnPGA3LOF0acWwOvFWT?rel=0&modestbranding=1"
            title="Where Would I Be — Curt Elbow"
            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            allowfullscreen>
          </iframe>
        </div>
        <div class="meta">
          <div class="title">Where Would I Be</div>
          <div class="desc">Official visual — streaming on YouTube.</div>
        </div>
      </article>

      <!-- Local MP4 -->
      <article class="card">
        <div class="media">
          <video src="../media/green_intro.mp4" controls playsinline preload="metadata"></video>
        </div>
        <div class="meta">
          <div class="title">Green Intro</div>
          <div class="desc">Motion intro concept used on the Enter page.</div>
        </div>
      </article>
    </section>
  </div>

  <!-- NEW FOOTER -->
  <footer class="site-footer">
    <div class="socials">
      <a href="https://youtube.com/@curtelbow" target="_blank" rel="noopener" aria-label="YouTube">
        <img src="/media/icons/youtube.svg" alt="YouTube">
      </a>
      <a href="https://tiktok.com/@curtelbow" target="_blank" rel="noopener" aria-label="TikTok">
        <img src="/media/icons/tiktok.svg" alt="TikTok">
      </a>
      <a href="https://instagram.com/curtelbow" target="_blank" rel="noopener" aria-label="Instagram">
        <img src="/media/icons/instagram.svg" alt="Instagram">
      </a>
    </div>
    <div class="legal-row">
      <nav class="links">
        <a href="/privacy/">Privacy</a><span>|</span>
        <a href="/terms/">Terms</a><span>|</span>
        <a href="/cookies/">Cookies</a><span>|</span>
        <a href="/do-not-sell/">Do Not Sell/Share</a><span>|</span>
        <a href="/accessibility/">Accessibility</a>
      </nav>
      <div class="copy">© <span id="y"></span> Curt Elbow</div>
    </div>
  </footer>

  <script>document.getElementById('y').textContent=new Date().getFullYear()</script>
</body>
</html>
