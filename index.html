<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="robots" content="noindex, nofollow" />
  <title>Curt Elbow (Dev · V2)</title>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&family=Permanent+Marker&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg:#0b0b0b; --fg:#f5f5f5; --accent:#32cd32; --stroke:#32cd32;
    }
    *{box-sizing:border-box}
    html,body{height:100%;margin:0;background:#000;color:var(--fg);overflow-x:hidden}
    body{font-family:Inter,system-ui,-apple-system,"Segoe UI",Roboto,sans-serif}

    /* STAGING badge */
    .badge{position:fixed;top:10px;right:10px;z-index:40;background:#0f0;color:#000;
      font-weight:700;font-size:12px;padding:4px 8px;border-radius:6px;box-shadow:0 2px 10px rgba(0,0,0,.35)}

    /* HERO */
    .hero{position:relative;height:100svh;display:grid;place-items:center;overflow:hidden}
    .hero video{position:absolute;inset:0;width:100%;height:100%;object-fit:cover;opacity:.9}
    .hero::after{content:"";position:absolute;inset:0;
      background:radial-gradient(1200px 600px at 50% 60%, rgba(0,0,0,.15), rgba(0,0,0,.55) 70%)}
    .hero__content{position:relative;z-index:3;text-align:center;padding:24px}
    .hero h1{margin:0 0 10px;font-family:'Permanent Marker',cursive;letter-spacing:1px;
      font-size:clamp(32px,6vw,72px);text-shadow:0 10px 30px rgba(0,0,0,.6)}
    .hero p{margin:0 0 20px;opacity:.9}
    .enter{display:inline-flex;align-items:center;gap:8px;background:var(--accent);color:#000;
      border:2px solid var(--accent);border-radius:999px;padding:12px 18px;font-weight:800;letter-spacing:.4px;
      text-decoration:none;transition:transform .12s ease}
    .enter:hover{transform:translateY(-1px)}

    /* TRANSITION OVERLAY VIDEO (plays after Enter) */
    .transition-layer{position:fixed;inset:0;z-index:50;display:none;background:#000}
    .transition-layer video{position:absolute;inset:0;width:100%;height:100%;object-fit:cover}

    /* MENU SECTION (tilted words; no underline) */
    .mega-tilt{
      min-height:100vh;position:relative;display:grid;grid-template-columns:1fr clamp(540px,62vw,1400px);
      align-items:center;padding:clamp(20px,4vw,40px);perspective:1600px
    }
    .slab{justify-self:end;transform:rotateY(-26deg) skewX(-6deg) translateX(2vw);transform-origin:right center}
    .stack{display:flex;flex-direction:column;gap:clamp(6px,1.2vw,16px);line-height:.86}
    .row{
      --tx:0px; --ty:22px; --sc:.90; --op:0;
      position:relative;display:block;text-decoration:none;color:var(--fg);
      font-family:'Permanent Marker',cursive;font-weight:400;
      font-size:clamp(64px,19vw,380px);letter-spacing:.5px;text-transform:uppercase;
      transform:translate3d(var(--tx),var(--ty),0) scale(var(--sc));opacity:var(--op);
      transition:transform .6s cubic-bezier(.2,.8,.2,1),opacity .6s ease,color .25s ease
    }
    .row--stroke{color:transparent;-webkit-text-stroke:clamp(2px,.5vw,8px) var(--stroke);text-stroke:clamp(2px,.5vw,8px) var(--stroke)}
    .row.in{--ty:0px;--op:1}
    /* Hover effect: color pop + tiny snap (no underline) */
    .row:hover{color:var(--accent);transform:translate3d(calc(var(--tx) + 8px), var(--ty), 0) scale(calc(var(--sc) + .01))}
    @media (max-width:780px){.mega-tilt{grid-template-columns:1fr;padding-inline:16px}.slab{transform:rotateY(-18deg) skewX(-4deg)}.row{font-size:clamp(46px,22vw,120px)}}

    /* Reduced motion */
    @media (prefers-reduced-motion:reduce){
      .slab{transform:none !important}
      .row{transition:none !important;transform:none !important;opacity:1 !important}
    }
  </style>
</head>
<body>
  <div class="badge">STAGING (dev)</div>

  <!-- HERO -->
  <header class="hero" id="top">
    <video src="./media/green_intro.mp4" muted playsinline autoplay loop preload="auto"></video>
    <div class="hero__content">
      <h1>CURT ELBOW</h1>
      <p>Trap Worship · Faith over Fear</p>
      <a class="enter" href="#menu"><span>Enter</span> ↓</a>
    </div>
  </header>

  <!-- TRANSITION OVERLAY (plays once after Enter) -->
  <div class="transition-layer" id="transition">
    <video id="transitionVid" src="./media/transition_video.mp4" muted playsinline preload="auto"></video>
  </div>

  <!-- MENU -->
  <section class="mega-tilt" id="menu" aria-label="Tilted menu">
    <div></div>
    <div class="slab">
      <div class="stack" id="menuStack" aria-live="polite">
        <a class="row row--stroke" href="#listen"><span>Music</span></a>
        <a class="row"              href="#video"><span>Video</span></a>
        <a class="row"              href="#merch"><span>Merch</span></a>
        <a class="row row--stroke" href="#about"><span>About</span></a>
        <a class="row"              href="#connect"><span>Connect</span></a>
      </div>
    </div>
  </section>

  <!-- Anchor targets (placeholder) -->
  <section id="listen"  style="height:100vh"></section>
  <section id="video"   style="height:100vh"></section>
  <section id="merch"   style="height:100vh"></section>
  <section id="about"   style="height:100vh"></section>
  <section id="connect" style="height:100vh"></section>

  <script>
    // Smooth reveal & scroll behavior for V2
    (function(){
      const enterBtn = document.querySelector('.enter');
      const menu     = document.getElementById('menu');
      const stack    = document.getElementById('menuStack');
      const rows     = Array.from(document.querySelectorAll('.row'));
      const slab     = document.querySelector('.slab');
      const transWrap = document.getElementById('transition');
      const transVid  = document.getElementById('transitionVid');

      // Initial stagger reveal when menu comes into view later
      const io = new IntersectionObserver((entries)=>{
        entries.forEach(entry=>{
          if(entry.isIntersecting){
            rows.forEach((r, idx)=> setTimeout(()=> r.classList.add('in'), idx*120));
            io.unobserve(entry.target);
          }
        });
      }, {threshold: 0.2});
      io.observe(stack);

      // Parallax tilt update on scroll (subtle)
      function updateTilt(){
        const y = window.scrollY || document.documentElement.scrollTop;
        const h = document.documentElement.scrollHeight - window.innerHeight;
        const t = h>0 ? (y/h) : 0;
        const baseRotY = -26, baseSkew = -6;
        const ry = baseRotY + (t*6);
        const skew = baseSkew + (t*2);
        slab.style.transform = `rotateY(${ry}deg) skewX(${skew}deg) translateX(2vw)`;

        const vh = window.innerHeight, vc = vh/2, edge = vc;
        const minScale=.88, maxScale=1.16, minOpacity=.75;

        rows.forEach((r,i)=>{
          const dir = (i%2===0)?1:-1;
          r.style.setProperty('--tx', `${dir * (t*40)}px`);
          const rect = r.getBoundingClientRect();
          const rc = rect.top + rect.height/2;
          let d = Math.abs(rc - vc) / edge; d = Math.min(1, Math.max(0, d));
          const ease = (1 - d);
          const scale = minScale + ease*(maxScale - minScale);
          const op = minOpacity + ease*(1 - minOpacity);
          if (r.classList.contains('in')) {
            r.style.setProperty('--sc', scale.toFixed(3));
            r.style.opacity = op.toFixed(3);
          }
        });
      }
      window.addEventListener('scroll', ()=> requestAnimationFrame(updateTilt), {passive:true});
      window.addEventListener('resize', ()=> requestAnimationFrame(updateTilt), {passive:true});
      requestAnimationFrame(updateTilt);

      // Enter behavior: play transition overlay, then reveal menu + scroll
      function playTransitionThenScroll(e){
        e.preventDefault();

        // Show & play overlay clip
        transWrap.style.display = 'block';
        transVid.currentTime = 0;
        transVid.play().catch(()=>{}); // ignore autoplay blocks since muted

        const finish = ()=>{
          transVid.removeEventListener('ended', finish);
          transWrap.style.display = 'none';
          menu.scrollIntoView({behavior:'smooth'});
        };

        // Prefer 'ended'; fallback timeout (2.5s) if no 'ended'
        transVid.addEventListener('ended', finish, {once:true});
        setTimeout(()=> { if (!transVid.paused) return; finish(); }, 2500);
      }

      enterBtn.addEventListener('click', playTransitionThenScroll);
    })();
  </script>
</body>
</html>
