<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Curt Elbow — Dev</title>

  <!-- Prevent search indexing -->
  <meta name="robots" content="noindex, nofollow">

  <!-- Local Three.js (keeps 3D working even if CDN is blocked) -->
  <script src="./scripts/three.min.js"></script>

  <style>
    body {
      margin: 0;
      background: #0b0b0b;
      color: #f5f5f5;
      font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, sans-serif;
      overflow-x: hidden;
    }

    /* Staging badge */
    .env-badge {
      position: fixed;
      z-index: 9999;
      top: 10px;
      right: 10px;
      padding: 6px 10px;
      border-radius: 8px;
      background: #111;
      color: #9ff39f;
      font: 12px/1.2 Inter, system-ui;
    }

    /* Hero video background */
    video {
      position: fixed;
      inset: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    /* Hero section */
    .hero {
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      text-align: center;
    }

    .hero h1 {
      font-family: 'Permanent Marker', cursive;
      color: #f5f5f5;
      margin-bottom: 8px;
      font-size: clamp(32px, 6vw, 72px);
    }

    .hero p {
      color: #9ff39f;
      margin: 0;
    }
  </style>
</head>

<body>
  <!-- Hidden by default; shown by dev gate -->
  <div id="envBadge" class="env-badge" style="display:none">STAGING (dev)</div>

  <script>
  (function () {
    // Only gate dev subdomain
    var isDev = /^dev\./i.test(location.hostname);
    if (!isDev) return;

    // Show STAGING badge
    var badge = document.getElementById('envBadge');
    if (badge) badge.style.display = 'inline-block';

    // Session-scoped password gate
    var KEY = 'ce_dev_access_v1';
    if (sessionStorage.getItem(KEY) === '1') return;

    var pass = prompt('Enter access code to view staging:');
    var OK = (pass === 'CurtElbowDev2025'); // change to your own

    if (!OK) {
      document.documentElement.innerHTML =
        '<!doctype html><meta charset="utf-8"><title>Access denied</title>' +
        '<div style="display:flex;min-height:100vh;align-items:center;justify-content:center;background:#0b0b0b;color:#fff;font-family:Inter,system-ui">' +
        '<div><h2 style="margin:0 0 8px">Access denied</h2><p>Incorrect access code.</p></div></div>';
      throw new Error('Unauthorized');
    }

    sessionStorage.setItem(KEY, '1');
  })();
  </script>

  <!-- Hero video background -->
  <video src="./media/green_intro.mp4" muted playsinline autoplay loop></video>

  <div class="hero">
    <h1>CURT ELBOW (DEV)</h1>
    <p>Trap Worship · Faith over Fear</p>
  </div>

  <!-- Example 3D script entrypoint -->
  <script src="./scripts/boombox-scene.js"></script>
</body>
</html>
