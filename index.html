<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="robots" content="noindex, nofollow" />
  <title>Curt Elbow (Dev)</title>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background-color: #000;
      color: #fff;
      font-family: 'Poppins', sans-serif;
    }

    video#bg-video {
      position: fixed;
      top: 0;
      left: 0;
      min-width: 100%;
      min-height: 100%;
      object-fit: cover;
      z-index: 1;
    }

    #overlay {
      position: relative;
      z-index: 3;
      text-align: center;
      top: 40%;
    }

    h1 {
      font-size: 3.5rem;
      font-weight: 900;
      margin: 0;
      text-shadow: 0 0 20px #0f0;
    }

    p {
      font-size: 1rem;
      color: #00ff88;
      margin-top: 0.5rem;
    }

    #staging {
      position: fixed;
      top: 10px;
      right: 10px;
      background: #0f0;
      color: #000;
      font-size: 0.75rem;
      padding: 4px 8px;
      border-radius: 6px;
      z-index: 4;
      font-weight: bold;
    }

    canvas {
      position: absolute;
      inset: 0;
      z-index: 2;
    }
  </style>
</head>

<body>
  <!-- background video -->
  <video id="bg-video" src="./media/green_intro.mp4" autoplay loop muted playsinline></video>
