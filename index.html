<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="robots" content="noindex, nofollow" />
  <title>Curt Elbow (Dev)</title>

  <!-- Optional brand fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&family=Permanent+Marker&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg:#000;
      --fg:#fff;
      --accent:#32cd32;
    }

    /* Base */
    *{ box-sizing:border-box }
    html,body{ height:100%; margin:0; background:var(--bg); color:var(--fg); overflow:hidden; }
    body{ font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, sans-serif; }

    /* Background video */
    #bg-video{
      position:fixed; inset:0;
      width:100%; height:100%;
      object-fit:cover;
      z-index:1;
    }

    /* Any WebGL canvas (from boombox-scene.js) */
    canvas{
      position:absolute; inset:0;
      z-index:2;
      pointer-events:none; /* keep UI clickable */
    }

    /* Overlay title */
    .overlay{
      position:relative;
      z-index:5;
      min-height:100vh;
      display:grid;
      place-items:center;
      text-align:center;
      padding:24px;
    }
    h1{
      margin:0 0 10px;
      font-family:"Permanent Marker", cursive;
      font-size:clamp(32px,6vw,72px);
      letter-spacing:1px;
      text-shadow:0 0 10px #21ff6a, 0 0 24px #0dff4a;
    }
    .tag{
      margin:0; font-weight:700; color:var(--accent);
      letter-spacing:.3px;
    }

    /* Tiny badge so you always know this is staging */
    .badge{
      position:fixed; top:10px; right:10px;
      z-index:6;
      background:#0f0; color:#000; font-weight:700;
      font-size:12px; padding:4px 8px; border-radius:6px;
      box-shadow:0 2px 10px rgba(0,0,0,.35);
    }
  </style>
</head>

<body>
  <!-- Fullscreen background video -->
  <video
    id="bg-video"
    src="./media/green_intro.mp4"
    autoplay
    muted
    playsinline
    loop
    preload="auto"
    poster="data:image/gif;base64,R0lGODlhAQABAAAAACw=">
  </video>

  <!-- Overlay title -->
  <main class="overlay" aria-label="Curt Elbow Dev">
    <div>
      <h1>CURT ELBOW (DEV)</h1>
      <p class="tag">Trap Worship Â· Faith over Fear</p>
    </div>
  </main>

  <!-- Staging badge -->
  <div class="badge">STAGING (dev)</div>

  <!-- Three.js (CDN) -->
  <script src="https://unpkg.com/three@0.159.0/build/three.min.js"></script>

  <!-- Your scene (safe to leave even if empty/placeholder) -->
  <script src="./scripts/boombox-scene.js"></script>
</body>
</html>
