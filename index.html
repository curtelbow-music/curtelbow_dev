<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="robots" content="noindex, nofollow" />
  <title>Curt Elbow (Dev)</title>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&family=Permanent+Marker&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg:#0b0b0b;
      --fg:#f5f5f5;
      --accent:#32cd32;
      --stroke:#32cd32;
    }
    *{box-sizing:border-box}
    html,body{height:100%;margin:0;background:#000;color:var(--fg);overflow-x:hidden}
    body{font-family:Inter,system-ui,-apple-system,"Segoe UI",Roboto,sans-serif}
    .badge{position:fixed;top:10px;right:10px;z-index:40;background:#0f0;color:#000;font-weight:700;font-size:12px;padding:4px 8px;border-radius:6px;box-shadow:0 2px 10px rgba(0,0,0,.35)}

    /* HERO */
    .hero{position:relative;height:100svh;display:grid;place-items:center;overflow:hidden;}
    .hero__bg{position:absolute;inset:0;width:100%;height:100%;object-fit:cover;z-index:1;opacity:.9;}
    .hero::after{content:"";position:absolute;inset:0;background:radial-gradient(1200px 600px at 50% 60%,rgba(0,0,0,.15),rgba(0,0,0,.55) 70%);z-index:2;}
    .hero__content{position:relative;z-index:3;text-align:center;padding:24px;}
    h1{margin:0 0 10px;font-family:'Permanent Marker',cursive;letter-spacing:1px;font-size:clamp(32px,6vw,72px);text-shadow:0 10px 30px rgba(0,0,0,.6);}
    .enter{display:inline-flex;align-items:center;gap:8px;background:var(--accent);color:#000;border:2px solid var(--accent);border-radius:999px;padding:12px 18px;font-weight:800;letter-spacing:.4px;text-decoration:none;transition:transform .12s ease,opacity .6s ease;opacity:0;pointer-events:none;}
    .enter:hover{transform:translateY(-1px)}

    /* TRANSITION */
    .transition-layer{position:fixed;inset:0;z-index:50;display:none;background:#000;opacity:1;transition:opacity .5s ease;}
    .transition-layer.show{display:block;}
    .transition-layer.fade-out{opacity:0;}
    .transition-layer::after{content:"";position:absolute;inset:0;z-index:1;background:rgba(0,0,0,.0);transition:background .45s ease;}
    .transition-layer.dim::after{background:rgba(0,0,0,.42);}
    .transition-layer video{position:absolute;inset:0;width:100%;height:100%;object-fit:cover;}

    .transition-overlay{position:absolute;inset:0;z-index:2;display:grid;grid-template-columns:clamp(460px,42vw,860px) 1fr;align-items:center;padding:clamp(20px,4vw,40px);pointer-events:none;}
    .transition-overlay.interactive{pointer-events:auto;}
    .overlay-slab{justify-self:start;transform:perspective(1600px) rotateY(14deg) skewX(2deg) translateX(1vw);}
    .overlay-stack{display:flex;flex-direction:column;gap:clamp(6px,1.2vw,16px);line-height:.86;}
    .overlay-link{display:block;text-decoration:none;color:var(--fg);font-family:'Permanent Marker',cursive;font-weight:400;font-size:clamp(36px,12vw,180px);letter-spacing:.5px;text-transform:uppercase;margin:0;opacity:0;transform:translateY(18px) scale(.98);transition:opacity .8s ease,transform .8s ease,color .2s ease;cursor:default;}
    .overlay-link.stroke{color:transparent;-webkit-text-stroke:clamp(2px,.45vw,7px) var(--stroke);text-stroke:clamp(2px,.45vw,7px) var(--stroke);}
    .overlay-link.in{opacity:1;transform:translateY(0) scale(1);}
    .transition-overlay.interactive .overlay-link{cursor:pointer;}
    .transition-overlay.interactive .overlay-link:hover{color:var(--accent);}
  </style>
</head>

<body>
  <div class="badge">STAGING (dev)</div>

  <!-- HERO -->
  <header class="hero">
    <video class="hero__bg" id="introVideo" src="./media/green_intro.mp4" autoplay muted playsinline preload="auto"></video>
    <div class="hero__content">
      <h1>CURT ELBOW</h1>
      <a class="enter" href="#menu"><span>Enter</span> ↓</a>
    </div>
  </header>

  <!-- TRANSITION LAYER -->
  <div class="transition-layer" id="transition">
    <video id="transitionVid" src="./media/transition_video.mp4" muted playsinline preload="auto"></video>
    <div class="transition-overlay" id="transitionOverlay" aria-hidden="true">
      <div></div>
      <div class="overlay-slab">
        <div class="overlay-stack" id="overlayStack">
          <a class="overlay-link stroke" href="#music">Music</a>
          <a class="overlay-link" href="./video.html">Video</a> <!-- ✅ now links to your new video page -->
          <a class="overlay-link" href="#merch">Merch</a>
          <a class="overlay-link stroke" href="#about">About</a>
          <a class="overlay-link" href="#connect">Connect</a>
        </div>
      </div>
    </div>
  </div>

  <script>
  (function(){
    const intro=document.getElementById('introVideo');
    const enter=document.querySelector('.enter');
    const transWrap=document.getElementById('transition');
    const transVid=document.getElementById('transitionVid');
    const overlay=document.getElementById('transitionOverlay');
    const overlayLinks=Array.from(document.querySelectorAll('.overlay-link'));

    // autoplay
    intro.muted=true;intro.playsInline=true;intro.play().catch(()=>{});
    const showEnter=()=>{enter.style.opacity=1;enter.style.pointerEvents='auto';};
    intro.addEventListener('ended',showEnter,{once:true});
    setTimeout(showEnter,10000);

    // enter click
    enter.addEventListener('click',e=>{
      e.preventDefault();
      transWrap.classList.add('show');
      transVid.currentTime=0;
      overlayLinks.forEach((el,i)=>{el.classList.remove('in');setTimeout(()=>el.classList.add('in'),i*110);});
      transVid.play().catch(()=>{});
      transVid.addEventListener('ended',()=>{
        transWrap.classList.add('dim');
        overlay.classList.add('interactive');
        transVid.pause();
      },{once:true});
    });

    // fadeout on internal link click
    overlayLinks.forEach(link=>{
      link.addEventListener('click',e=>{
        const href=link.getAttribute('href');
        if(href.startsWith('#')){e.preventDefault();}
        transWrap.classList.add('fade-out');
        setTimeout(()=>{transWrap.classList.remove('show','fade-out','dim');overlay.classList.remove('interactive');},450);
      });
    });
  })();
  </script>
</body>
</html>
