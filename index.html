<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Curt Elbow — Trap Worship</title>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&family=Permanent+Marker&display=swap" rel="stylesheet">

<style>
  :root {
    --bg: #0b0b0b;
    --fg: #f5f5f5;
    --accent: #32cd32;
  }

  * { box-sizing: border-box; margin: 0; padding: 0; }
  html, body { height: 100%; background: var(--bg); color: var(--fg); overflow-x: hidden; }

  /* ===== HERO SECTION ===== */
  .hero {
    position: relative;
    height: 100svh;
    display: grid;
    place-items: center;
    overflow: hidden;
  }

  .hero video {
    position: absolute;
    inset: 0;
    width: 100%;
    height: 100%;
    object-fit: cover;
    opacity: 0.8;
    filter: contrast(1.1) saturate(1.1);
  }

  .hero::after {
    content: "";
    position: absolute;
    inset: 0;
    background: radial-gradient(circle at 50% 60%, rgba(0,0,0,0.2), rgba(0,0,0,0.8) 75%);
  }

  .hero__content {
    position: relative;
    z-index: 2;
    text-align: center;
    padding: 1rem;
  }

  .brand {
    font-family: 'Permanent Marker', cursive;
    font-size: clamp(32px, 6vw, 72px);
    letter-spacing: 1px;
    color: var(--fg);
    text-shadow: 0 0 20px rgba(50,205,50,0.4);
    animation: fadeDown 1.2s ease forwards;
  }

  /* ===== BIG TAGLINE ===== */
  .tagline {
    margin-top: 0.8em;
    font-family: 'Permanent Marker', cursive;
    font-weight: 900;
    font-size: clamp(26px, 4vw, 72px);
    line-height: 1.05;
    text-transform: uppercase;
    color: transparent;
    -webkit-text-stroke: 2px var(--accent);
    text-stroke: 2px var(--accent);
    text-shadow:
      0 0 15px rgba(50,205,50,0.35),
      0 0 45px rgba(50,205,50,0.2);
    letter-spacing: 2px;
    opacity: 0;
    transform: translateY(20px);
    animation: fadeUp 1s ease forwards;
    animation-delay: 0.9s;
  }

  /* ===== ENTER BUTTON ===== */
  .enter {
    display: inline-block;
    margin-top: 2.4em;
    padding: 0.9em 1.8em;
    background: var(--accent);
    color: #000;
    border: 2px solid var(--accent);
    border-radius: 999px;
    font-weight: 800;
    letter-spacing: 1px;
    box-shadow: 0 0 20px rgba(50,205,50,0.4);
    opacity: 0;
    transform: translateY(10px);
    transition: opacity .4s ease, transform .4s ease;
    animation: fadeUp 1s ease forwards;
    animation-delay: 1.5s;
  }

  .enter:hover {
    filter: brightness(1.1);
    transform: translateY(0) scale(1.05);
  }

  /* ===== KEYFRAMES ===== */
  @keyframes fadeUp { to { opacity: 1; transform: none; } }
  @keyframes fadeDown { from { opacity: 0; transform: translateY(-30px); } to { opacity: 1; transform: none; } }

  /* ===== FOOTER (optional small footer) ===== */
  footer {
    position: absolute;
    bottom: 1rem;
    width: 100%;
    text-align: center;
    font-size: 14px;
    color: #9afc9a;
    opacity: 0.8;
  }
</style>
</head>
<body>

  <header class="hero">
    <video src="./media/green_intro.mp4" muted playsinline autoplay preload="auto"></video>

    <div class="hero__content">
      <h1 class="brand">CURT ELBOW</h1>
      <p class="tagline">ENTER THE CULTURE OF UNAPOLOGETIC TRAP WORSHIP</p>
      <a class="enter" href="#menu">ENTER ↓</a>
    </div>

    <footer>© <script>document.write(new Date().getFullYear())</script> Curt Elbow</footer>
  </header>

</body>
</html>
